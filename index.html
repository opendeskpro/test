
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book my Ticket</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22 font-family=%22'Gochi Hand', cursive%22 fill=%22%23f59e0b%22>my</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Gochi+Hand&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-marker { font-family: 'Gochi Hand', cursive; }
        .font-marker-bold { font-family: 'Gloria Hallelujah', cursive; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes ae-letter-entry {
          0% { opacity: 0; transform: translateY(40px) scale(0) rotate(-540deg); filter: blur(10px); }
          70% { opacity: 1; transform: translateY(-8px) scale(1.1) rotate(15deg); filter: blur(0); }
          100% { opacity: 1; transform: translateY(0) scale(1) rotate(0); filter: blur(0); }
        }

        @keyframes logo-float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-4px); }
        }

        @keyframes my-pulse-glow {
          0%, 100% { filter: drop-shadow(0 0 2px rgba(245, 158, 11, 0.2)); transform: scale(1); }
          50% { filter: drop-shadow(0 0 10px rgba(245, 158, 11, 0.6)); transform: scale(1.05); }
        }

        .logo-main-wrapper {
          display: inline-flex;
          align-items: center;
          animation: logo-float 4s ease-in-out infinite;
          animation-delay: 2s;
        }

        .char-entry {
          display: inline-block;
          opacity: 0;
          animation: ae-letter-entry 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
          white-space: pre;
          will-change: transform, opacity;
        }

        .my-text-wrapper {
          display: inline-flex;
          animation: my-pulse-glow 3s ease-in-out infinite;
          animation-delay: 1.5s;
        }

        @media print {
          body * { visibility: hidden; }
          #printable-ticket, #printable-ticket * { visibility: visible; }
          #printable-ticket { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 20px; box-shadow: none !important; border: 1px solid #e2e8f0 !important; }
          .no-print { display: none !important; }
        }
    </style>
    <script>
      window.process = { env: { API_KEY: "" } };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "recharts": "https://esm.sh/recharts@2.13.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-[#fdfdfd] text-slate-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
